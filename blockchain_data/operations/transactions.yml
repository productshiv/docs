info:
  title: Data API
  version: "1.0.0"
openapi: 3.0.3
paths:
  /v3/data/transactions:
    get:
      tags:
        - Transactions API
        - Wallet API
      summary: getTransactions
      operationId: getTransactions
      parameters:
        - name: chain
          in: query
          required: true
          schema:
            type: string
          description: Blockchain to query (e.g., ethereum)
      responses:
        '200':
          description: Successful response
          # Define response schema

  /v3/data/transactions/hash:
    get:
      tags:
        - Transactions API
      summary: getTransactionByHash
      operationId: getTransactionByHash
      parameters:
        - name: chain
          in: query
          required: true
          schema:
            type: string
          description: Blockchain to query (e.g., ethereum)
        - name: hash
          in: query
          required: true
          schema:
            type: string
          description: Transaction hash
      responses:
        '200':
          description: Successful response
          # Define response schema

  /v3/blockchain/fee/{chain}:
    get:
      summary: getBlockchainFee
      operationId: getBlockchainFee
      parameters:
        - name: chain
          in: path
          required: true
          schema:
            type: string
          description: Blockchain to query (e.g., ethereum, bitcoin)
      tags:
        - Transactions API
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  # Define the properties of your response here
                  exampleProperty:
                    type: string
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  
  /v3/blockchain/estimate:
    post:
      summary: estimateBlockchainOperation
      operationId: estimateBlockchainOperation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                chain:
                  type: string
                  example: CELO
                type:
                  type: string
                  example: DEPLOY_ERC20
      tags:
        - Transactions API
      responses:
        '200':
          description: Successful estimation
          content:
            application/json:
              schema:
                type: object
                properties:
                  # Define the properties of your response here
                  exampleProperty:
                    type: string
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error



servers:
  - url: https://api.tatum.io/
