components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: t-645a26e22d0761001c811c84-645a26e32d0761001c811c8a
security:
  - ApiKeyAuth: []
info:
  title: Data API
  version: "1.0.0"
openapi: 3.0.3
paths:
    /v3/data/collections:
      get:
        tags:
          - Virtual Accounts
        summary: getCollectionsData
        operationId: getCollectionsData
        parameters:
          - name: chain
            in: query
            required: true
            schema:
              type: string
              enum:
                - ethereum
                - ethereum-sepolia
                - celo
                - celo-testnet
                - bsc
                - bsc-testnet
                - polygon
                - polygon-mumbai
                - eon
                - chiliz
            description: The blockchain to query
          - name: collectionAddresses
            in: query
            required: true
            schema:
              type: string
            description: Address of the collection
        responses:
          '200':
            description: Successful response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    # Define the properties of your response here
                    exampleProperty:
                      type: string
          '400':
            description: Bad request
          '401':
            description: Unauthorized
          '500':
            description: Internal server error

servers:
  - url: https://api.tatum.io/
